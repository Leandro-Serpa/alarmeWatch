name: Deploy CloudWatch Alarms

on:
  push:
    branches:
      - main
    paths:
      - 'alarms/**'
      - '.github/workflows/deploy_alarms.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials from OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<AWS_ACCOUNT_ID>:role/GitHubActionsCloudFormationRole
          aws-region: sa-east-1

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name alarms-eks-stack \
            --template-file alarms/alarm_cpu_eks.yaml \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset
